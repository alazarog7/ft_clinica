<mat-toolbar>Registro Pacientes</mat-toolbar>
<div style="align-content: center;">
    <form class="example-container" [formGroup]="form" (ngSubmit)="aceptar()" #consultaForm="ngForm">
        <div [hidden]="true">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="id" required formControlName="idSignos">
            </mat-form-field>
        </div>
        <mat-form-field>
            <input type="text" placeholder="Paciente" class="bloque_linea" matInput [matAutocomplete]="autoPaciente" [formControl]="myControlPaciente" formControlName="paciente" required>
        </mat-form-field>
        <mat-autocomplete #autoPaciente="matAutocomplete" [displayWith]="mostrarPaciente" (optionSelected)="seleccionarPaciente($event)">
            <mat-option *ngFor="let p of pacientesFiltrados | async" [value]="p">
                {{ p.nombres }} {{p.apellidos}}
            </mat-option>
        </mat-autocomplete>
        <button mat-button type="button" color="primary" class="bloque_linea" (click)="nuevoPaciente()"> Agregar Paciente</button>



        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Escoge una fecha" [max]="maxFecha" formControlName="fecha" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Temperatura" required formControlName="temperatura">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Pulso" required formControlName="pulso">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Ritmo Respiratorio" required formControlName="ritmoRespiratorio">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="consultaForm.invalid">
                <mat-icon>done</mat-icon>
                <span *ngIf="edicion">Guardar Cambios</span>
                <span *ngIf="!edicion">Aceptar</span>
        </button>
        <button mat-raised-button color="accent" routerLink='/signos' type="button">
                <mat-icon>close</mat-icon>
                <span>Cancelar</span>
        </button>
    </form>
</div>
